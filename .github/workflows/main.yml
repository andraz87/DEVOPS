name: Build and publish Docker images

on:
  push:
    branches:
      - main
    tags:
      - v*.*.*
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAMESPACE: andraz87

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout repozitorija
      - name: Checkout
        uses: actions/checkout@v4

      # 2️ Docker Buildx (BuildKit)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️ Login v GHCR (NE pri PR)
      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}


      # CADDY IMAGE


      - name: Docker meta (caddy)
        id: meta_caddy
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/caddy
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
          flavor: |
            latest=true

      - name: Build and push Caddy
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/caddy/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_caddy.outputs.tags }}
          labels: ${{ steps.meta_caddy.outputs.labels }}


      # PHP IMAGE 

      - name: Docker meta (php)
        id: meta_php
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/php
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
          flavor: |
            latest=true

      - name: Build and push PHP
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/php/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_php.outputs.tags }}
          labels: ${{ steps.meta_php.outputs.labels }}

      # =========================
      # ======= MYSQL IMAGE =====
      # =========================

      - name: Docker meta (mysql)
        id: meta_mysql
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/mysql
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
          flavor: |
            latest=true

      - name: Build and push MySQL
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/mysql/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_mysql.outputs.tags }}
          labels: ${{ steps.meta_mysql.outputs.labels }}
